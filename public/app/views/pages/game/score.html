<div class="gameChild">
  <div class="scoreBoardContainer">
    <div class="closeButton" ng-click="score.seeScorecard()">
      Close <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="scoreBoardHeading">Player Scores:

    </div>

    <div class="scoreRow" ng-repeat="score in score.orderedPlayers track by score.score">
      <div class="PlayerName">{{score.name}}</div>
      <div class="PlayerScore">{{score.score}}</div>
    </div>
  
  </div>
</div>
